<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="/addemp" method="POST" enctype="multipart/form-data">
        <!-- Employee ID -->
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required><br><br>

        <!-- First Name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <!-- Last Name -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <!-- Primary Skill -->
        <label for="pri_skill">Primary Skill:</label>
        <input type="text" id="pri_skill" name="pri_skill" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Employee Image File -->
        <label for="emp_image_file">Upload Image:</label>
        <input type="file" id="emp_image_file" name="emp_image_file" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Add Employee">
    </form>
</body>
</html>
