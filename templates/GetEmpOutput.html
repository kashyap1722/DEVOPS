<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <!-- You can add CSS styling here or in a separate file -->
</head>
<body bgcolor="lightgrey">
    <div style="font-family: Avenir, sans-serif; color: black; font-size: 20px;">
        <h1 style="color: DodgerBlue">Employee Information</h1>
        <h2>Employee Details</h2>

        {% if data %}
            <p><strong>Employee ID:</strong> {{ data['Employee ID'] }}</p>
            <p><strong>First Name:</strong> {{ data['First Name'] }}</p>
            <p><strong>Last Name:</strong> {{ data['Last Name'] }}</p>
            <p><strong>Primary Skill:</strong> {{ data['Primary Skill'] }}</p>
            <p><strong>Location:</strong> {{ data['Location'] }}</p>

            <!-- Update, Edit, and Delete Buttons -->
            <div>
                <!-- Edit/Update Information Button -->
                <form method="POST" action="/updateemp/{{ data['Employee ID'] }}">
                    <button type="submit">Edit/Update Information</button>
                </form>

                <!-- Delete Employee Button -->
                <form method="POST" action="/deleteemp">
                    <input type="hidden" name="empid" value="{{ data['Employee ID'] }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?');">Delete Employee</button>
                </form>
            </div>

        {% else %}
            <p>No employee found.</p>
        {% endif %}
    </div>
</body>
</html>
